<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Layout w/ Polymer</title>
  <style type="text/css">
    body {
      margin: 0;

    }
    .container * {
      position: absolute;
      left: 0;
      right: 0;
      border: 1px solid grey;
    }
    header {
      top: 0;
    }
    .content {
      top: 18px;
      bottom: 18px;
    }
    footer {
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Block 1</header>
    <div class="content">Block 2</div>
    <footer>Block 3</footer>
  </div>
</body>
</html>
