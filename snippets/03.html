<html>
  <head>
    <title>Shadow DOM Example</title>
  </head>

  <body>
    <h1>Shadow DOM Example</h1>

    <button>Hello world!</button>

    <script>
      var host, root;
      host = document.querySelector('button');
      root = host.createShadowRoot();
      root.textContent = 'Shadow DOM!';
    </script>

  </body>
</html>
