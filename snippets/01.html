<html>
  <head>
    <title>Templates Example</title>
  </head>

  <body>
    <h1>Templates Example</h1>

    <template id="progress-bar">
      <div class="wrapper">
        <div class="progress"></div>
      </div>
    </template>

    <script>

      function createTemplate(text) {
        var t, clone;

        t = document.querySelector('#progress-bar');

        clone = document.importNode(t.content, true);

        // Populate the src at runtime.
        clone.querySelector('.progress').innerHTML = text;

        document.body.appendChild(clone);
      }

      createTemplate('Hello world');
      createTemplate('Hello meetup');

    </script>
  </body>
</html>
