<polymer-element name="progress-bar" attributes="progress">
  <template>
    <link rel="stylesheet" href="progress-bar.css"/>

    <div class="wrapper">
      <div id="progress" style="width: {{progress}}%;"></div>
    </div>

  </template>
  <script>
    Polymer({
      progressChanged: function (oldVal, newVal) {
        var val = parseInt(newVal, 10);
        if (val === 100) { alert('Success!'); }
      }
    });
  </script>
</polymer-element>
